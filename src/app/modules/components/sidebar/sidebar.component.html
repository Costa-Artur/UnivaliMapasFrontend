<div class="sidebar">
    <header class="header">
        <img src="../../../../assets/icons/Logo.svg" />
        <div class="header-info">
            <img src="../../../../assets/icons/User.svg" alt="">
            <div class="header-info_user">
                <strong>{{loggedUser ? loggedUser.name : "Convidado"}}</strong>
                <p>{{loggedUser ? loggedUser.codigoPessoa : ""}}</p>
            </div>
        </div>
    </header>

    <section class="sidebar-main">
        <ul>
            <li class="sidebar__item"><a routerLink="/aluno-page" routerLinkActive="active"><img src="../../../../assets/icons/Location-pin.svg" alt="">Encontrar Sala</a></li>
            @if(loggedUser) {
              <li class="sidebar__item"><a routerLink="/calendar-page" routerLinkActive="active"><img src="../../../../assets/icons/Calendar.svg" alt="">Calend√°rio de Aulas</a></li>
              @if(loggedUserRole.role == "Professor") {
                <li class="sidebar__item"><a routerLink="/disciplines-page" routerLinkActive="active"><img src="../../../../assets/icons/Edit.svg" alt="">Disciplinas</a></li>
              }
            }
        </ul>
        <button (click)="goToItems()" class="logout"><img src="../../../../assets/icons/Logout.svg" alt="">Logout</button>
    </section>
</div>
